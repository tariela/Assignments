<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background-color: aqua;
        }
        header{
            margin-bottom: 10%;
        }
        .paragraph p{
            font-weight: 500;
        }
        .button {
            text-decoration: none;
            color: black;
            margin: 10px 10px;
            padding: 10px 20px;
            background-color: pink;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <header>    
        <h1>Welcome To The FUTURE</h1>
    </header>

    <section> 
        <div>
            <p class="paragraph">To Register, please fill in the following form with your details correctly.</p>
            <form action="Succesful.html">
                <div>
                    <label for="First Name">First Name:</label><br>
                    <input type="text" name="First Name" id="First Name" required><br><br>
                </div>
                <div>
                    <label for="Last Name">Last Name:</label><br>
                    <input type="text" name="Last Name" id="Last Name" required><br><br>                     
                </div>
                <div>
                    <label for="Phone Number">Phone Number:</label><br>   
                     <input type="number" name="Phone Number" id="Phone Number" required><br><br>
                </div>
                <div>
                    <label for="E-mail">E-mail:</label><br>
                    <input type="email" name="E-mail" id="E-mail" required><br><br>
                </div>
                <div>
                    <label for="Gender">Gender:</label><br>
                    <select name="Gender" id="Gender">
                       <option value="Male">Male</option>
                       <option value="Female">Female</option>
                       <option value="Non-Binary">Non-Binary</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="Date of Birth">Date of Birth:</label><br>
                    <input type="date" name="Date of Birth" id="Date of Birth" required><br><br>
                </div>
                <div>
                    <label for="Favorite Color">Favorite Color:</label><br>
                    <input type="color" name="Favorite Color" id="Favorite Color" required><br><br>
                </div>
                <div>
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
        </div>
            




    </section>



</body>
</html>
